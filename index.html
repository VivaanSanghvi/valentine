<!DOCTYPE html>
<html>
<head>
    <title>Mahek ‚ù§Ô∏è</title>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffd6e8, #fff0f5);
            font-family: 'Comic Sans MS', cursive;
            text-align: center;
        }

        h1, h2 {
            color: #ff2f68;
        }

        button {
            font-size: 22px;
            padding: 15px 35px;
            margin: 15px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }

        #yesBtn { background: #ff4d6d; color: white; }
        #noBtn {
            background: gray;
            color: white;
            position: absolute;
        }

        .page { display: none; padding: 40px; }
        #firstPage { display: block; }

        /* GAME */
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .card {
            width: 80px;
            height: 80px;
            background: #ffb3c6;
            font-size: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 15px;
        }

        /* PHOTOS */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .photo-card img {
            width: 100%;
            border-radius: 20px;
        }

        .quote {
            color: #ff4d6d;
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>

<body>

<audio id="music" loop>
    <source src="night_we_met.mp3" type="audio/mpeg">
</audio>

<!-- PAGE 1 -->
<div class="page" id="firstPage">
    <h1>Mahek ‚ù§Ô∏è</h1>
    <h2>Do you wanna be my Valentine?</h2>
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üíî</button>
</div>

<!-- GAME PAGE -->
<div class="page" id="gamePage">
    <h1>Match the Love üíñ</h1>
    <p>Match all pairs to continue</p>
    <div class="grid" id="grid"></div>
</div>

<!-- PHOTO PAGE -->
<div class="page" id="photoPage">
    <h1>Mahek ‚ù§Ô∏è</h1>
    <h2>You‚Äôre stuck with me forever üòå</h2>

    <div class="gallery">
        <div class="photo-card">
            <img src="images/pic1.jpeg">
            <div class="quote">‚ÄúMy favorite place is next to you.‚Äù</div>
        </div>

        <div class="photo-card">
            <img src="images/pic2.jpeg">
            <div class="quote">‚ÄúEvery love story is beautiful, but ours is my favorite.‚Äù</div>
        </div>

        <div class="photo-card">
            <img src="images/pic3.jpeg">
            <div class="quote">‚ÄúI choose you. Every single day.‚Äù</div>
        </div>
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const firstPage = document.getElementById("firstPage");
    const gamePage = document.getElementById("gamePage");
    const photoPage = document.getElementById("photoPage");
    const grid = document.getElementById("grid");
    const music = document.getElementById("music");

    // NO BUTTON EVIL MODE
    noBtn.onmouseover = () => {
        noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
        noBtn.style.top = Math.random() * (window.innerHeight - 100) + "px";
        noBtn.style.transform = `scale(${Math.random()}) rotate(${Math.random()*360}deg)`;
    };

    yesBtn.onclick = () => {
        firstPage.style.display = "none";
        gamePage.style.display = "block";
        music.play();
        startGame();
    };

    // MEMORY GAME
    const emojis = ["‚ù§Ô∏è","‚ù§Ô∏è","üåπ","üåπ","üíç","üíç","ü•∞","ü•∞"];
    let flipped = [];
    let matched = 0;

    function startGame() {
        grid.innerHTML = "";
        shuffle(emojis).forEach(e => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerText = "‚ùì";
            card.dataset.value = e;

            card.onclick = () => flip(card);
            grid.appendChild(card);
        });
    }

    function flip(card) {
        if (flipped.length < 2 && card.innerText === "‚ùì") {
            card.innerText = card.dataset.value;
            flipped.push(card);
        }

        if (flipped.length === 2) {
            setTimeout(checkMatch, 600);
        }
    }

    function checkMatch() {
        if (flipped[0].dataset.value === flipped[1].dataset.value) {
            matched++;
            if (matched === 4) {
                gamePage.style.display = "none";
                photoPage.style.display = "block";
            }
        } else {
            flipped.forEach(c => c.innerText = "‚ùì");
        }
        flipped = [];
    }

    function shuffle(arr) {
        return arr.sort(() => Math.random() - 0.5);
    }
</script>

</body>
</html>
